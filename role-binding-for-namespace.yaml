kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: iomete-role-binding-to-{{system-namespace}}
roleRef:
  kind: Role
  name: iomete-lakehouse-role
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: lakehouse-service-account
    namespace: {{system-namespace}}
